<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="image/logo.png" alt="Logo">
        </div>
        <div class="toggle-container">
            <div class="toggle-switch">
                <input type="checkbox" id="role-toggle" onchange="toggleRole()">
                <label for="role-toggle" class="toggle-slider"></label>
                <input type="hidden" id="user-type" value="user">
            </div>
            <div class="role-label-container">
                <span id="role-label">Người dùng</span>
            </div>
        </div>
        <h2>Đăng ký <h4> để đặt lịch sân bạn</h4>
        <form id="signup-form">
            <div class="input-group">
                <label for="fullname">Họ và tên</label>
                <input type="text" id="fullname" placeholder="Nhập họ và tên" required>
            </div>
            <div class="input-group">
                <label for="email">Địa chỉ email</label>
                <input type="email" id="email" placeholder="Nhập địa chỉ email" required>
            </div>
            <div class="input-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Nhập lại mật khẩu</label>
                <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
            </div>
            <div class="button-group">
                <button type="button" onclick="signup()">Đăng ký</button>
            </div>
            <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
